name: CI

on:
  push:
    # we should be running tests on all branches
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: AbsaOSS/k3d-action@v2
        name: "Create a kubernetes cluster"
        with:
          cluster-name: "temporary-test-cluster"
          args: >-
            -p "5008:30008@loadbalancer"
            --agents 1

      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install required dependencies
        run: npm ci

      - name: Run tests
        # We should definitely be running all e2e tests when this code runs in a container
        # and check what to expect in terms of mounted volumes, exposed ports, configuration and so on
        # we should also make sure we're running tests against the "compiled" javascript, not typescript
        run: npm run test-on-pre-existing-cluster
